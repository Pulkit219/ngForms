<!--The whole content below can be removed with the new code.-->
<div class="container">
  <h1>Hero Form</h1>
  <form #f="ngForm"  (ngSubmit)="submit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup" >
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input ngModel name="firstName" #firstName="ngModel"  type="text" class="form-control" id="firstName" required minlength="3" maxlength="10" pattern="pulkit">
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid" >
              <div *ngIf="firstName.errors.required">First name is required</div>
              <div *ngIf="firstName.errors.minlength">Firstname should be minum {{firstName.errors.minlength.requiredLength}} characters</div>
              <div *ngIf="firstName.errors.pattern">Firstname doesn't match</div>
            </div>
          </div>
        <div class="form-group">
            <label class="form-check-label">
              <input ngModel name="isSubscribed" type="checkbox" class="form-input-label">
              Check me out
            </label>
          </div>
            
        <div class="form-group">
            <label for="contactMethod">
              <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
                <option value=""></option>
                <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>               
                </select>             
            </label>
          </div>
          <div class="radio">
              <label for="comment">
                  <input type="radio" ngModel name="contactMethod" value="1">
                  Email
              </label>      
            </div>
            <div class="radio">
                <label for="comment">
                    <input ngModel type="radio" name="contactMethod" value="2">
                    phone
                </label>      
              </div>
    </div>
   
      <p>{{f.value | json}}</p>
    <button type="submit" class="btn btn-success"  [disabled]="!f.valid">Submit</button>

  </form>
</div>
