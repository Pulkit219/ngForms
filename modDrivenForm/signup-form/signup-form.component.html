<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">Username or password is invalid</div>
    <div formGroupName="account">
            <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        formControlName="username"
                        id="username" 
                        type="text" 
                        class="form-control">
                        <div *ngIf="username.pending">Checking for names...</div>
                        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                            <div *ngIf="username.errors.required">Username is required</div>
                            <div *ngIf="username.errors.minlength">{{username.errors.minlength.requiredLength}} are required</div>
                            <div *ngIf="username.errors.cannotContainSpace">Cannot contain space </div>
                            <div *ngIf="username.errors.beunique">username taken </div>
                        </div>
                        
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        formControlName="password"
                        id="password" 
                        type="text" 
                        class="form-control">
                        <!-- <div class="alert alert-danger">Password is required</div> -->
                </div>
    </div>
    
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
